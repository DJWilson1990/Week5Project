<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Week 5 Project</title>
  </head>
  <body>
    <!-- nav bar container -->

    <header>
      <div class="navBar-container">
        <div class="title-container">
          <h1>Week 5 Project</h1>
        </div>
        <nav class="navBar-selector">
          <a href="index.html">HOME</a>
          <a href="gamePage.html">GAME</a>
          <a href="scoreBoard.html">SCORE BOARD</a>
        </nav>
      </div>
    </header>

    <!-- setting up elements needed for game -->
    <!-- start game button -->
    <button class="start-game-button">Start</button>

    <!-- labe and button for username entry. needs to be 'required' -->
    <form id="username-entry">
      <label for="username" id="username-label" class="player-username"
        >ENTER USERNAME
        <button class="submit-username-button">SUBMIT</button>
      </label>
    </form>

    <!-- div container for game -->
    <div class="game-container">
      <!-- 9 divs for each light with individual class -->
      <div class="light light-1"></div>
      <div class="light light-2"></div>
      <div class="light light-3"></div>
      <div class="light light-4"></div>
      <div class="light light-5"></div>
      <div class="light light-6"></div>
      <div class="light light-7"></div>
      <div class="light light-8"></div>
      <div class="light light-9"></div>
    </div>

    <!-- div for player score. will increment as player plays game -->
    <div class="player-score">0</div>
  </body>
</html>
