<!-- setting up elements needed for game -->
<!-- btnStart game button -->
<button class="btnStart-game-button">Start</button>

<!-- labe and button for username entry. needs to be 'required' -->
<form id="username-entry">
  <label for="username" id="username-label" class="player-username">ENTER USERNAME
    <button class="submit-username-button">SUBMIT</button>
  </label>
</form>

<!-- div container for game -->
<div class="game-container">
  <!-- 9 divs for each light with individual class -->
  <div class="light light-1"></div>
  <div class="light light-2"></div>
  <div class="light light-3"></div>
  <div class="light light-4"></div>
  <div class="light light-5"></div>
  <div class="light light-6"></div>
  <div class="light light-7"></div>
  <div class="light light-8"></div>
  <div class="light light-9"></div>
</div>

<!-- div for player score. will increment as player plays game -->
<div class="player-score">0</div>
