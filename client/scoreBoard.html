<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/scoreBoard.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Week 5 Project</title>
  </head>
  <body>
    <!-- nav bar container -->

    <header>
      <div class="navBar-container">
        <div class="title-container">
          <h1></h1>
        </div>
        <nav class="navBar-selector">
          <a href="index.html">HOME</a>
          <a href="gamePage.html">GAME</a>
          <a href="scoreBoard.html">SCORE BOARD</a>
        </nav>
      </div>
    </header>

    <!-- div container for score board and message board to put flex layout on -->
    <div class="scoreMessageContainer"></div>

    <!-- setting up div containers for score board -->
    <div class="table-container">
      <table id="leader-board">
        <tr>
          <th>NAME</th>
          <th>SCORE</th>
          <th>LEVEL</th>
        </tr>
      </table>
    </div>

    <!-- setting up message board container -->
    <div id="form-container">
      <p class="form-header">Message Board</p>
      <form id="message-form">
        <label for="username" id="username-label">ENTER USERNAME</label>
        <input
          type="text"
          name="username"
          id="username-input"
          placeholder="Enter username"
          required
        />
        <label for="message" id="message-label">YOUR MESSAGE</label>
        <textarea
          id="message-content"
          placeholder="Enter your message here"
          required
        ></textarea>
        <input type="submit" value="Send Message" id="submit-button" />
      </form>
      <ul id="message-list"></ul>
    </div>
  </body>
</html>
